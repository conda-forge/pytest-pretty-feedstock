{% set name = "pytest-pretty" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest_pretty-{{ version }}.tar.gz
  sha256: dfabbeee334ff5e77f3f731623cd44f147b3db7001df8d9ef8ea1f54986b41e2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling
    - pip
    - python >=3.7
  run:
    - pytest >=7
    - python >=3.7
    - rich >=12

test:
  imports:
    - pytest_pretty
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/samuelcolvin/pytest-pretty
  summary: Pytest plugin for pretty printing the test summary.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
