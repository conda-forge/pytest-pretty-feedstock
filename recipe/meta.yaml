{% set name = "pytest-pretty" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest_pretty-{{ version }}.tar.gz
  sha256: d5221cb69384d581b490edd15e22d607e00772e02e6a393292626c626ff1c075

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling
    - pip
    - python >=3.7
  run:
    - pytest >=7
    - python >=3.7
    - rich >=12

test:
  imports:
    - pytest_pretty
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/samuelcolvin/pytest-pretty
  summary: Pytest plugin for pretty printing the test summary.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
